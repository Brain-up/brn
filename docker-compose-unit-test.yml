version: '3.8'
services:
  db:
    image: postgres:13
    restart: always
    environment:
      POSTGRES_DB: brn
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
  sut:
    command: gradle clean test --no-daemon
    build:
      context: .
      dockerfile: Dockerfile_test
    environment:
      POSTGRES_DB: brn
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      DB_URL: db
      SPRING_PROFILE: dev
    depends_on:
      - db
