services:
  db_brn:
    container_name: db_brn
    image: postgres:13
    restart: always
    ports:
      - 5432:5432
    environment:
      POSTGRES_DB: brn
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
  brn:
    container_name: brn_be
    command: java -jar epam-brn.jar
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - 8081:8081
    environment:
      GOOGLE_APPLICATION_CREDENTIALS: /run/secrets/firebase_config_json
      DB_HOST: db_brn
      DB_PORT: 5432
      POSTGRES_DB: brn
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      SPRING_PROFILE: dev
    secrets:
      - firebase_config_json
    depends_on:
      - db_brn
  brn_fe:
    container_name: brn_fe
    build:
      context: .
      args:
        FIREBASE_PROJECT_ID: brainup-spb-dev-bb6d0
        FIREBASE_AUTH_DOMAIN: brainup-spb-dev-bb6d0.firebaseapp.com
        FIREBASE_API_KEY: AIzaSyB03Q4ZCxdqaKuN7cJqCQGhkibYD4Q-qsc
      dockerfile: Dockerfile_frontend
    ports:
      - 80:80
    depends_on:
      - brn
  docker_socket_proxy:
    image: tecnativa/docker-socket-proxy
    container_name: docker_socket_proxy
    restart: always
    environment:
      CONTAINERS: 1
      CONTAINERS_INSPECT: 1
      CONTAINERS_LOGS: 1
      INFO: 1
      VERSION: 1
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - portainer_ro_net

  portainer_readonly:
    image: portainer/portainer-ce
    container_name: portainer_readonly
    restart: always
    ports:
      - "9001:9000"
    environment:
      - LOG_LEVEL=INFO
    volumes:
      - portainer_ro_data:/data
    networks:
      - portainer_ro_net
    depends_on:
      - docker_socket_proxy
    command: -H tcp://docker_socket_proxy:2375
secrets:
  firebase_config_json:
    file: ./src/main/resources/firebase-brainupspb-dev.json
volumes:
  portainer_ro_data:

networks:
  portainer_ro_net: