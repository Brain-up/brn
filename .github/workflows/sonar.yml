name: SonarCloud
on:
  pull_request:
    paths-ignore:
      - 'frontend/**'
      - 'frontend-angular/**'
    branches:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - run: npm install typescript@">=3.2.1 <3.8.0"
      - name: Set up JDK
        uses: actions/setup-java@v1
        with:
          java-version: '11'
      - name: Analyze with SonarCloud
        run: gradle clean build jacocoTestReport sonarqube
          -Dsonar.host.url=https://sonarcloud.io
          -Dsonar.organization=brain-up
          -Dsonar.projectKey=Brain-up_brn
          -Dsonar.coverage.jacoco.xmlReportPaths=build/jacoco/coverage.xml
          -Dsonar.login=$SONAR_TOKEN_SIESTA
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN_SIESTA }}