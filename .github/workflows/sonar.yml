name: SonarCloud
on:
  pull_request:
    paths:
      - '.github/workflows/sonar.yml'
    branches:
      - master
    push:
      paths:
        - '.github/workflows/sonar.yml'
      branches:
        - master
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Set up JDK
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Analyze with SonarCloud
        run: gradle jacocoTestReport -Dsonar.projectKey=Brain-up_brn -Dsonar.organization=brain-up -Dsonar.host.url=https://sonarcloud.io -Dsonar.login=$SONAR_TOKEN
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}