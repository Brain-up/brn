name: Frontend Angular tests

on: pull_request

jobs:
  test:
    name: Frontend Angular tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Install Chrome
        run: |
          sudo apt-get update
          sudo apt-get -y install google-chrome-stable
      - name: Install dependencies
        working-directory: ./frontend-angular
        run: npm install
      - name: Run tests
        working-directory: ./frontend-angular
        run: npm test

  coverage:
    name: Test coverage
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Install dependencies
        working-directory: ./frontend-angular
        run: npm install
      - name: Run test coverage
        working-directory: ./frontend-angular
        uses: AthleticNet/comment-test-coverage@1.2.2
        with:
          title: Frontend Angular coverage
          path: ./coverage/frontend-angular/coverage-summary.json
          token: ${{ secrets.GITHUB_TOKEN }}
