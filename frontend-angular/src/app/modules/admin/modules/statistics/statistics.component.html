<div class="control-panel">
  <button class="statistics-info-dialog" mat-button (click)="openStatisticsInfoDialog()">
    <mat-icon svgIcon="help"></mat-icon>

    <span>О чем говорит статистика</span>
  </button>
</div>

<app-week-time-track
  [data]="weekTimeTrackData"
  (loadPrevWeekEvent)="loadPrevWeek()"
  (loadNextWeekEvent)="loadNextWeek()"
></app-week-time-track>

<app-month-time-track [data]="monthTimeTrackData"></app-month-time-track>
