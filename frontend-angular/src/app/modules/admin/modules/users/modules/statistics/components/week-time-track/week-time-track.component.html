<div
  class="title"
  [innerHTML]="
    'Admin.Modules.Users.Modules.Statistics.Components.WeekTimeTrack.Title [month]'
      | translate: { month: selectedMonth.format('MMMM') }
  "
></div>

<div class="content">
  <mat-progress-bar *ngIf="isLoading; else dataTemplate" mode="indeterminate"></mat-progress-bar>
</div>

<div *ngIf="selectedDay">
  <app-daily-time-table
    [userId]="userId"
    [day]="selectedDay"
  ></app-daily-time-table>
</div>

<!-- #region Templates -->
<ng-template #dataTemplate>
  <app-bar-chart
    *ngIf="barData?.length; else emptyDataTemplate"
    [data]="barData"
    [options]="barOptions"
    (clickItem)="onClickItem($event)"
  ></app-bar-chart>
</ng-template>

<ng-template #emptyDataTemplate>
  <div class="empty-data">
    {{ 'Admin.Modules.Users.Modules.Statistics.Components.WeekTimeTrack.EmptyData' | translate }}
  </div>
</ng-template>
<!-- #endregion -->
