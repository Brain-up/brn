server {
    listen       80;
    server_name  localhost;
    index index.html;

# Enable gzip compression
    gzip on;
   	gzip_disable "msie6";
   	gzip_vary on;
   	gzip_proxied any;
   	gzip_comp_level 6;
   	gzip_buffers 16 8k;
   	gzip_http_version 1.1;
   	gzip_types
   	    text/plain
   	    text/css
   	    application/json
   	    application/x-javascript
   	    text/xml
   	    application/xml
      	application/xml+rss
      	text/javascript;

    location / {
        root   /usr/share/nginx/html;
        try_files $uri$args $uri$args/ /index.html;
    }
    location /admin {
        root   /usr/share/nginx/html;
        try_files $uri$args $uri$args/ /admin/index.html?$args;
    }
    location /api {
        proxy_pass http://brn:8081/api;
    }

    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }
}

