version: '3.3'
services:
  db_brn:
    image: postgres
    restart: always
    ports:
      - 5432:5432
    environment:
      POSTGRES_DB: brn
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
  brn:
    container_name: brn
    image: brainup/brn-backend
    command: java -jar epam-brn.jar
    ports:
      - 8081:8081
    environment:
      POSTGRES_DB: brn
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      SPRING_PROFILE: prod
      aws.credentialsPath: /run/secrets/aws-key
    secrets:
      - aws-key
    depends_on:
      - db_brn
  brn_fe:
    image: brainup/brn-frontend:latest
    container_name: brn_fe
    ports:
      - 80:80
    depends_on:
      - brn
secrets:
  aws-key:
    file: aws-key.properties
