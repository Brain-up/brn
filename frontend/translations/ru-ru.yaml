description:
  header: "О проекте '<span class=\"text-indigo-600\">'Brain-Up'</span>'"
  intro: 
    Команда волонтёров начали разрабатывать платформу интерактивных аудио упражнений Brain-Up для людей с когнитивными проблемами восприятия речи.
    С помощью таких специальных, регулярных занятий можно значительно улучшить способность слышать и понимать речь. Добро пожаловать!
  context:
    header: Актуальность разработки
    text: 
      0: 
        По статистике, почти у 10% людей есть проблемы со слухом разного происхождения. Однако около 20-30% из них при помощи специальных занятий 
        могут значительно улучшить эту способность. Разбор электрических импульсов, которые трансформируют звуковые сигналы в слова и речь, происходит 
        в отдельных зонах головного мозга. Судя по последним исследованиям, головной мозг не перестает развиваться с годами и поддается тренировке 
        практически в любом возрасте.
      1: 
        Американские специалисты около 20 лет назад начали изучать эту тему, накопив хороший опыт и аналитику за это время. Совместно с инженерами 
        они разработали несколько программ с упражнениями (), которые реально работают и помогают многим людям восстанавливать аудиторные способности. 
        Но все эти приложения довольно дорогие и не адаптированы под неанглоговорящее население. В ближайшем будущем они, к сожалению, не планируют 
        поддерживать мультиязычность их языковых блоков. Никаких аналогов для русскоговорящих людей на сегодняшний день нет, а необходимость и 
        актуальность очевидны.
      2:
        Данный проект разрабатывается совместно с ведущими специалистами в этой области с целью создать подобный аналог, используя публичные научные 
        наработки в этой сфере. Проект не является коммерческим, в разработке принимают участие волонтёры и мы открыты к любой помощи и сотрудничеству.
      3:
        За историю проекта с сентября 2019 года в команде разработки участвовало с разной степенью активности более 40 человек из России, Украины, 
        Беларуси, Польши, Нидерландов, Мексики.
      4:
        Рабочая версия программы Brain-Up уже готова, где можно уже сейчас зарегистрироваться и заниматься.
  exercises:
    header: Программа занятий и упражнений
    us_recomendations:
      title: "Рекомендации по занятиям, данные американскими коллегами, таковы:"
      0: заниматься необходимо регулярно ( минимум 6 раз в неделю 30 минут в день)
      1: слушать аудиоматериал, прислушиваться и выполнять задания
      2: если Вы чувствуете, что задание для Вас не очень простое - выполняйте его еще и еще раз
      3: главное не столько количество правильных ответов, а продолжительность занятий по развитию слухового восприятия
    description: 
      exercise_groups: Блок занятий состоит из двух групп упражнений – неречевых и речевых.
      non_speech_group: Неречевой блок пока в разработке, но там уже есть несколько первых упражнений.
      speech_group: 
        В речевом блоке есть несколько однотипных серий Слова, Группа слов, Фразы. Они уже практически завершены 
        технически и еще будут дополнены упражнениями. Заниматься по этим сериям уже можно.
    series:
      0: 
        "Серия \"Слова\" - первая, с которой стоит начинать заниматься. Эта серия призвана помочь пользователю натренировать способность слышать 
        отдельные слова, сказанные в тишине и более сложный вариант - с наложением различных шумов."
      1: 
        "Матричная форма упражнений серии \"Группа слов\" предложена Инной Васильевной Королёвой, профессором кафедры слуха и речи ЛОРНИИ. 
        Данная методика очень удачна и уже зарекомендовала себя в течении многих лет. В этой серии пользователь видит матрицу и слышит в случайном 
        порядке слова из каждого столбца, получается грамматически правильное предложение с отсутствием смысла, но пользователю необходимо его 
        расслышать и выбрать сказанные слова. Отсутствие смысла усложняет упражнение, так как неуслышанные фрагменты речи наш мозг может компенсировать 
        логикой, поэтому важно заставить его слушать максимально сконцентрировано всю последовательность слов. Например, могут быть сгенерированы: 
        \"Девочка читает вишни\", \"Бабушка рисует книги\", \"Женщина танцует деньги\", \"Девочка рисует деньги\" и т.д."
      2: 
        "Серия \"Фразы\" учит пользователя делать акцент на такие сложные в распознавании моменты, как окончания, предлоги, частица \"не\" в предложении."
